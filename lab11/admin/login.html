<h1>LOGOWANIE</h1>
<div class="logowanie" xmlns="http://www.w3.org/1999/html">
    <div class="logowanie">
        <div class="logowanie">
            <form method="post" name="LoginForm" enctype="multipart/form-data">
                <label>Login</label><br>
                <input type="text" name="login_user" class="logowanie" placeholder="Login"/><br>
                <label>Hasło</label><br>
                <input type="password" name="login_pass" class="logowanie" placeholder="Hasło"/><br>
                <div class="logowanie">
                    <button type="submit" class="logowanie" name="login" value="login">Zaloguj się</button>
                </div>
            </form>
        </div>
    </div>
</div>
